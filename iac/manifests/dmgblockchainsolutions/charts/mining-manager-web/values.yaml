# Default values for mining-manager-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 976193228961.dkr.ecr.us-east-1.amazonaws.com/dmgblockchaindevops-web
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "7b90a9e"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

# 1001 is the nextjs user
securityContext:
  runAsNonRoot: true
  runAsUser: 1001

service:
  type: LoadBalancer
  port: 3000

ingress:
  enabled: false

# This is a rough estimate, using kubectl top pod.
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 50Mi

livenessProbe:
  httpGet:
    path: /
    port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
readinessProbe: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes:
- name: web-env
  configMap:
    name: web-env

volumeMounts:
- name: web-env
  mountPath: "/app/.env"
  subPath: ".env"
  readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
